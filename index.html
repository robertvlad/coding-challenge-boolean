<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Lim</title>
        <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    </head>
    <body>
        <div class="lim-container d-flex justify-content-center align-items-center">
            <div class="black-square p-5">
                <header class="text-center">
                    <img class="w-25" src="./img/logo.png" alt="Lim">
                    <h1 class="title-green my-3">Taking Booleaners from A to B</h1>
                </header>
                <nav class="p-2 text-center">
                    <button>Prenota</button>
                    <button>Termina prenotazione</button>
                    <button>Accendi luci</button>
                </nav>
                <main class="d-flex flex-column gap-3 my-3 text-white">
                    <div>
                        <input type="checkbox" id="monopattino-gino-22" name="monopattino-gino-22">
                        <label for="monopattino-gino-22">Monopattino Gino22</label>
                        <p>&#8594; Via Guadalametri - a 220 metri da te</p>
                        <p>Stato della carica</p>
                        <div class="charge charge-1">
                            <div class="lightning">&#128498;&#128498;&#128498;</div>
                        </div>
                    </div>
                    <div>
                        <input type="checkbox" id="monopattino-mike-24" name="monopattino-mike-24">
                        <label for="monopattino-mike-24">Monopattino Mike24</label>
                        <p>&#8594; Via Ricciardoni - a 420 metri da te</p>
                        <p>Stato della carica</p>
                        <div class="charge charge-2">
                            <div class="lightning">&#128498;&#128498;&#128498;</div>
                        </div>
                    </div>
                    <div>
                        <input type="checkbox" id="monopattino-fede-154" name="monopattino-fede-154">
                        <label for="monopattino-fede-154">Monopattino Fede154</label>
                        <p>&#8594; Via Mentarini - a 490 metri da te</p>
                        <p>Stato della carica</p>
                        <div class="charge charge-3">
                            <div class="lightning">&#128498;&#128498;&#128498;</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
